    <main class="main">
        <div class="container">
            <h2 style="margin: 2rem 0;">Danh m·ª•c th·ª±c ƒë∆°n</h2>
            
            <!-- Store filter -->
            <div class="card" style="margin-bottom: 2rem;">
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <label for="store-filter">L·ªçc theo c·ª≠a h√†ng:</label>

    <script src="../assets/js/api.js"></script>

    <script src="../assets/js/app.js"></script>
    <script>
        async function loadCategories() {
            try {
                showLoading('categories-container');
                
                const categories_response = await API.get('/menu/categories/');
                const categories = categories_response.results;
                hideLoading('categories-container');
                
                const container = document.getElementById('categories-grid');
                if (!container) {
                    console.error('categories-grid element not found');
                    return;
                }
                
                if (!categories || categories.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Ch∆∞a c√≥ danh m·ª•c n√†o</h3>
                            <p>Vui l√≤ng th√™m danh m·ª•c trong Admin panel</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = categories.map(category => `
                    <div class="category-card" onclick="viewCategory(${category.id})">
                        <img src="${getImageUrl(category.image)}" alt="${category.cate_name}">
                        <h3>${category.cate_name}</h3>
                        <p class="text-muted">${category.foods_count} m√≥n ƒÉn</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categories-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Kh√¥ng th·ªÉ t·∫£i danh m·ª•c</h3>
                        <p>Vui l√≤ng th·ª≠ l·∫°i sau</p>
                    </div>
                `;
            }
        }

        async function loadStores() {
            try {
                showLoading('stores-container');
                
                const stores_response = await API.get('/menu/stores/');
                const stores = stores_response.results;
                hideLoading('stores-container');
                
                // Load stores for filter
                const select = document.getElementById('store-filter');
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.id;
                    option.textContent = store.store_name;
                    select.appendChild(option);
                });
                
                const container = document.getElementById('stores-grid');
                if (!container) {
                    console.error('stores-grid element not found');
                    return;
                }
                
                if (!stores || stores.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Ch∆∞a c√≥ c·ª≠a h√†ng n√†o</h3>
                            <p>Vui l√≤ng th√™m c·ª≠a h√†ng trong Admin panel</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = stores.map(store => `
                    <div class="category-card" onclick="viewStore(${store.id})">
                        <img src="${getImageUrl(store.image)}" alt="${store.store_name}">
                        <h3>${store.store_name}</h3>
                        <p class="text-muted">${store.description}</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading stores:', error);
                document.getElementById('stores-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Kh√¥ng th·ªÉ t·∫£i c·ª≠a h√†ng</h3>
                        <p>Vui l√≤ng th·ª≠ l·∫°i sau</p>
                    </div>
                `;
            }
        }
        
        function viewCategory(categoryId) {
            const storeFilter = document.getElementById('store-filter').value;
            let url = `items.html?category=${categoryId}`;
            if (storeFilter) {
                url += `&store=${storeFilter}`;
            }
            window.location.href = url;
        }

        function viewStore(storeId) {
            window.location.href = `items.html?store=${storeId}`;
        }

        function filterByStore() {
            // If a store is selected, redirect to items page with store filter
            const storeId = document.getElementById('store-filter').value;
            if (storeId) {
                window.location.href = `items.html?store=${storeId}`;
            }
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                let loadingDiv = element.querySelector('.loading');
                if (!loadingDiv) {
                    loadingDiv = document.createElement('div');
                    loadingDiv.className = 'loading';
                    loadingDiv.textContent = 'ƒêang t·∫£i...';
                    element.appendChild(loadingDiv);
                }
            }
        }
        
        function hideLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                const loading = element.querySelector('.loading');
                if (loading) loading.remove();
            }
        }
        
        function displayFoods(foods) {
            const container = document.getElementById('foods-grid');
            // ...existing code to handle empty state...
            container.innerHTML = foods.map(food => {
                const isAvailable = food.availability === 'C√≤n h√†ng';
                const availabilityClass = isAvailable ? 'available' : 'unavailable';
                const cardClass = isAvailable ? '' : ' unavailable';

                return `
                    <div class="food-card${cardClass}">
                        <img src="${getImageUrl(food.image)}" alt="${food.title}">
                        <div class="food-info">
                            <h3>${food.title}</h3>
                            <p class="description">${food.description}</p>
                            <div class="availability-status ${availabilityClass}">${food.availability}</div>
                            <div class="price">${formatPrice(food.price)}</div>
                            <button class="btn btn-primary" onclick="addToCart(${food.id}, '${food.title}', ${food.price})" ${!isAvailable ? 'disabled' : ''}>${isAvailable ? 'Th√™m v√†o gi·ªè' : 'T·∫°m h·∫øt h√†ng'}</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadCategories();
            loadStores();
            updateCartCount();
        });
    </script>
</body>
