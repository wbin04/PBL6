<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - FastFood App</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center" style="margin-bottom: 2rem;">Quên mật khẩu</h2>
            
            <form id="reset-form">
                <div class="form-group">
                    <label for="identifier">Email / tên đăng nhập / số điện thoại</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Nhập email, tên đăng nhập hoặc số điện thoại" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password-confirm">Xác nhận mật khẩu mới</label>
                    <input type="password" id="new-password-confirm" name="new_password_confirm" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Đặt lại mật khẩu
                </button>
            </form>
            
            <p class="text-center">
                <a href="login.html">← Quay lại đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const identifier = form.identifier.value.trim();
            const new_password = form.new_password.value;
            const new_password_confirm = form.new_password_confirm.value;
            try {
                const response = await API.post('/auth/reset-password/', { identifier, new_password, new_password_confirm }, { skipAuth: true });
                alert(response.message);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Lỗi: ' + error.message);
            }
        });
    </script>
</body>
</html>
